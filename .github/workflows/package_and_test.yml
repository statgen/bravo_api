---
name: Pytest
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      
      - name: Ensure setuptools up to date.
        run: pip install setuptools

      - name: Install package
        run: |
          python -m pip install .[test]

      - name: Run tests
        run: |
          python -m pytest
